<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>

    <h1>Input Element (Date)</h1>

    <form>
      
      <p>Date :  <input type="date"> </p>
      <p>DateTime : <input type="datetime"></p>
      <p>Date Time-local : <input type="datetime-local"></p>
      <p>Time : <input type="time"></p>
      <p>Month : <input type="month"></p>
      <p>Week : <input type="week" value="week"></p>

    </form>

  </body>
</html>
